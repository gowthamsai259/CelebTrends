<!doctype html>
<html lang="en">
<head>
  <script type="module" src="/@vite/client"></script>

  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="styles.css"></head>
<body>
  <app-root>
    <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
      <h1>Loading CelebTrends Frontend...</h1>
      <p>If you see this message, the Angular component is loading.</p>
      <p>Please wait a moment...</p>
    </div>
  </app-root>
<script src="main.js" type="module"></script>
<script>
  // Fallback if Angular doesn't load
  setTimeout(() => {
    const appRoot = document.querySelector('app-root');
    if (appRoot && appRoot.children.length === 1 && appRoot.children[0].tagName === 'DIV') {
      console.log('Angular component loaded successfully!');
    } else {
      console.log('Angular component may not have loaded properly');
      document.body.innerHTML = `
        <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
          <h1>ðŸŽ­ CelebTrends Frontend</h1>
          <p>Angular Application</p>
          <p>If you see this, there might be an issue with the Angular component loading.</p>
          <p>Check the browser console for errors.</p>
        </div>
      `;
    }
  }, 3000);
</script>
</body>
</html>
